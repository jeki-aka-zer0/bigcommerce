version: '3'
services:

  nginx:
    build:
      context: ./docker
      dockerfile: nginx.docker
    volumes:
      - ./:/var/www
      - ./docker/nginx/ssl:/etc/nginx/ssl
    ports:
      - "443:443"
    depends_on:
      - php-fpm
      - db

  php-fpm:
    build:
      context: ./docker
      dockerfile: php-fpm.docker
    volumes:
      - ./:/var/www
    depends_on:
      - db

  php-cli:
    build:
      context: ./docker
      dockerfile: php-cli.docker
    volumes:
      - ./:/var/www
    depends_on:
      - db
    working_dir: /var/www
    tty: true

  db:
    image: postgres
    restart: always
    volumes:
      - ./var/docker/postgres:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=manychat"
      - "POSTGRES_PASSWORD=secret"
      - "POSTGRES_DB=bigcommerce"